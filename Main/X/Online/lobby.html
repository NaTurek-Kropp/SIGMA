<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lobby</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #5f27cd;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            width: 80%;
            max-width: 600px;
        }
        .room-code {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .members {
            background-color: white;
            color: #5f27cd;
            padding: 20px;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }
        .member {
            padding: 10px;
            border-bottom: 1px solid #d1c4e9;
        }
        .member:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="room-code">Room Code: ABC123</div>
        <div class="members">
            <!-- <div class="member">Member 1</div> -->
        </div>
    </div>
    <script src="Lobby.js"></script>
    <script type="module" src="Logic.js"></script>
</body>
</html></html>
