<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #5f27cd;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        button {
            padding: 20px 40px;
            font-size: 20px;
            color: #5f27cd;
            background-color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            width: 200px;
            height: 100px;
            
        }
        button:hover {
            background-color: #d1c4e9;
        }
        button:disabled,
            button[disabled]{   
            border: none;
            background-color: rgba(255, 255, 255, 0.295);
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="button-container">
            <button id="A">A</button>
            <button id="B">B</button>
            <button id="C">C</button>
            <button id="D">D</button>
        </div>
    </div>
    <script src="Game.js"></script>
</body>
</html></html>
